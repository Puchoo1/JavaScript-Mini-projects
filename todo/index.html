<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">To do list</div>

    <div class="container">
        <div class="input-section">
            <input type="text" placeholder="Add the task" id="input">
            <button id="addBtn">Add</button>
        </div>

        <!-- List items sections -->
        <ul class="listContainer">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>
    
</body>
<script>
    const addBtn = document.querySelector("#addBtn");
    const input= document.querySelector('#input');
    const ul = document.querySelector(".listContainer");

    function addTask() {
        if (input.value.trim() === "") {
            input.placeholder = "Please Enter any item...!";
            input.classList.add('red-placeholder');
            setTimeout(() => {
                input.placeholder = "Add the task";
                input.classList.remove('red-placeholder');
            }, 2000);
            return; // Exit function if input value is empty
        }

        const li = document.createElement('li');
        li.classList.add("hoverEffect")
        li.innerHTML = input.value + `<i class="fa-solid fa-trash-can deleteIcon"></i>`;
        ul.appendChild(li);
        input.value = ''; 
    }

    addBtn.addEventListener('click', addTask);

    input.addEventListener("keypress",(event)=>{
        if(event.key === "Enter"){
            addTask();
        }
    })
   

    ul.addEventListener('click', (event) => {
        if (event.target.classList.contains('deleteIcon')) {
            event.target.parentElement.remove(); 
        }
    });
</script>
</html>
